<div class="col-sm-12">
<div class="panel panel-primary" ng-controller="OtrosPagosCtrl as otrosP">
	<div class="panel-heading" ng-click="otrosP.mostrarVentana()">Otros pagos registrados</div>
	<div class="panel-body desplazable" ng-show="otrosP.mostrar">
    	Información de otros pagos en fecha descendente.
	</div>
	<div class="table-responsive" ng-show="otrosP.mostrar">
	<table class="table">
		<tr>
			<th><a href class="btn btn-default" ng-click="order('numero_factura')">Factura <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></th>
			<th>Usuario</th>
			<th><a href class="btn btn-default" ng-click="order('cancelado_at')">Fecha de creación<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></th>
			<th>Valor</th>
		</tr>
		<tr ng-repeat="otros in registros | orderBy:predicate:reverse">
			<td>//otros.numero_factura// <a href ng-click="otrosP.borrar(otros.id)"  class="btn btn-danger btn-xs"> Borrar?</a></td>
			<td>//otrosP.textoNombre(otros.alumnos.users.name,otros.alumnos.users.lastname)//</td>
			<td>//otros.created_at//</td>
			<td>//otros.valor|currency//</td>
		</tr>
	</table>
	</div>
</div>
</div>
